{% extends 'base.html' %}
{% block content %}
<h2>添加新药品</h2>
<form method="post" action="{{ url_for('new_drug') }}">
    <div>
        <label>药品ID：<input type="text" name="id" required></label>
    </div>
    <div>
        <label>药品名：<input type="text" name="name" required></label>
    </div>
    <div>
        <label>品牌：<input type="text" name="brand" required></label>
    </div>
    <div>
        <label>剂量：<input type="number" step="0.01" name="dosage" required></label>
        <select name="drug_unit">
            <option value="mg">mg</option>
            <option value="ml">ml</option>
        </select>
    </div>
    <div>
        <label>包装：</label>
        <select name="dosage_unit">
            <option value="片">片</option>
            <option value="盒">盒</option>
            <option value="支">支</option>
        </select>
    </div>
    <div>
        <label>数量：<input type="number" name="quantity" value="0" required></label>
    </div>
    <div>
        <label>售价 (元)：<input type="number" step="0.01" name="price" required></label>
    </div>
    <div>
        <label>成本 (元)：<input type="number" step="0.01" name="cost" required></label>
    </div>
    <button type="submit">保存</button>
</form>
{% endblock %}
